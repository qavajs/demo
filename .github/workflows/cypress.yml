name: Cypress

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: install modules
        working-directory: ./cypress-v2
        run: npm ci
      - name: execute tests
        working-directory: ./cypress-v2
        run: npm run test
